<div class="wildfish-ratings" data-max-rating="{{ ratings.max_value }}" data-avg-rating="{{ ratings.rating_average }}">
    <ul class="wildfish-ratings-rating-background">
        {% for star in stars %}
            <li>
                <a href="{% url 'ratings:rate' ratings.pk star %}?return={{ request.path }}" data-for="{{ ratings.pk }}" data-score="{{ star }}" class="wildfish-ratings-rate-action">
                    <span class="wildfish-ratings-rating-empty"></span>
                </a>
            </li>
        {% endfor %}
    </ul>

    <ul class="wildfish-ratings-rating-foreground" style="width: {{ percentage }}%">
        {% for star in stars %}
            <li>
            {% if user.is_authenticated %}
            <a href="{% url 'ratings:rate' ratings.pk star %}?return={{ request.path }}" data-for="{{ ratings.pk }}" data-score="{{ star }}" class="wildfish-ratings-bg wildfish-ratings-rate-action">
                <span class="wildfish-ratings-rating-full"></span>
            </a>
            {% else %}
                <span class="wildfish-ratings-rating-full"></span>
            {% endif %}
            </li>
        {% endfor %}
    </ul>

    <div>
        Count: <span class="wildfish-ratings-count">{{ ratings.rating_count }}</span> |
        Total: <span class="wildfish-ratings-total">{{ ratings.rating_total }}</span> |
        Avg: <span class="wildfish-ratings-avg">{{ ratings.rating_average }}</span>
    </div>
</div>
