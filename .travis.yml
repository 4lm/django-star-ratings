language: python
sudo: false
python:
- '2.7'
- '3.3'
- '3.4'
env:
  matrix:
  - DJANGO_VERSION="Django>=1.7,<1.8"
  - DJANGO_VERSION="Django>=1.8,<1.9"
install:
- pip install pip -U
- pip install codecov
- pip install -r requirements.txt
- pip install "$DJANGO_VERSION" -U
script:
- coverage run --source='star_ratings' runtests.py
- cd demo; python manage.py test
after_success:
- codecov
notifications:
  slack:
    secure: 
addons:
  sauce_connect:
    username: 'django-star-ratings'
    access_key:
      secure: 
